<section id="contacto" class="contact bg-gray-100 py-12">
    <div class="container mx-auto">
        <h3 class="contact__title text-2xl font-bold text-center mb-6" data-aos="fade-up">Contáctanos</h3>
        <form class="contact__form max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md" data-aos="fade-up" data-aos-delay="100">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Nombre</label>
                <input type="text" id="name" name="name" class="contact__input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="contact__input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-bold mb-2">Mensaje</label>
                <textarea id="message" name="message" class="contact__input shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="4" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="contact__button bg-blue-900 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300">Enviar</button>
            </div>
        </form>
    </div>
</section>
